<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>منصة الامتحانات الإلكترونية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #001a33, #00264d, #003366, #004080);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }header {
  width: 100%;
  background: rgba(0,0,50,0.9);
  padding: 15px 0;
  text-align: center;
  font-size: 1.8em;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.container {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  padding: 20px;
}

.card {
  background: rgba(255, 255, 255, 0.08);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  backdrop-filter: blur(6px);
  width: 90%;
  max-width: 600px;
  text-align: center;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);} 
  to {opacity: 1; transform: translateY(0);}
}

button {
  background: linear-gradient(90deg, #004d99, #007bff);
  color: #fff;
  border: none;
  padding: 12px 20px;
  border-radius: 10px;
  font-size: 1em;
  margin-top: 10px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: linear-gradient(90deg, #007bff, #3399ff);
  transform: scale(1.05);
}

select, input {
  width: 90%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
  font-size: 1em;
}

.question {
  text-align: right;
  margin: 10px 0;
  background: rgba(255,255,255,0.1);
  padding: 10px;
  border-radius: 10px;
}

.answers label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

.hidden { display: none; }

/* صفحة الترحيب */
#welcomePage {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: linear-gradient(135deg, #001a33, #003366, #004c99);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  animation: fadeIn 1.2s ease;
  z-index: 10;
}

#welcomePage h1 {
  font-size: 2.5em;
  margin-bottom: 20px;
  text-shadow: 0 0 20px rgba(255,255,255,0.4);
}

#enterBtn {
  background: linear-gradient(90deg, #0052cc, #0080ff);
  font-size: 1.2em;
  padding: 15px 40px;
  border-radius: 50px;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% {transform: scale(1);} 
  50% {transform: scale(1.08);} 
  100% {transform: scale(1);} 
}

  </style>
</head>
<body>
  <div id="welcomePage">
    <h1>🎓 مرحبًا بك في منصة الامتحانات الإلكترونية</h1>
    <button id="enterBtn" onclick="enterPlatform()">دخول المنصة</button>
  </div>  <header class="hidden">منصة الامتحانات الإلكترونية</header>
  <div class="container hidden">
    <div class="card" id="startCard">
      <h2>اختر الصف الدراسي</h2>
      <select id="gradeSelect">
        <option value="">-- اختر الصف --</option>
        <option value="4">الصف الرابع الابتدائي</option>
        <option value="5">الصف الخامس الابتدائي</option>
        <option value="6">الصف السادس الابتدائي</option>
        <option value="1prep">الصف الأول الإعدادي</option>
      </select>
      <input type="text" id="studentName" placeholder="اكتب اسمك الكامل" />
      <button onclick="startExam()">ابدأ الامتحان</button>
    </div><div class="card hidden" id="examCard">
  <h2 id="examTitle"></h2>
  <div id="questionsContainer"></div>
  <button onclick="submitExam()">إنهاء الامتحان</button>
</div>

<div class="card hidden" id="resultCard">
  <h2>نتيجتك</h2>
  <p id="resultText"></p>
  <button onclick="sendWhatsApp()">إرسال النتيجة للمدرس</button>
  <button onclick="restart()">العودة للرئيسية</button>
</div>

  </div>  <script>
    const exams = {
      4: [
        {q:'متى تم توحيد مصر؟', options:['3100 ق.م','2500 ق.م','5000 ق.م'], correct:0},
        {q:'أين يقع نهر النيل؟', options:['أوروبا','أفريقيا','آسيا'], correct:1}
      ],
      5: [
        {q:'من مكتشف أمريكا؟', options:['كولومبوس','نابليون','إسحاق نيوتن'], correct:0},
        {q:'عاصمة مصر؟', options:['القاهرة','الإسكندرية','أسوان'], correct:0}
      ],
      6: [
        {q:'ما أطول أنهار العالم؟', options:['النيل','الأمازون','اليانجتسي'], correct:0},
        {q:'أين تقع قارة أستراليا؟', options:['الجنوبية','الشمالية','الشرقية'], correct:0}
      ],
      '1prep': [
        {q:'من مؤسس الدولة الحديثة في مصر؟', options:['أحمس','رمسيس','خوفو'], correct:0},
        {q:'عدد محافظات مصر؟', options:['27','25','30'], correct:0}
      ]
    };

    let currentExam = [];
    let student = '';
    let grade = '';

    function enterPlatform(){
      document.getElementById('welcomePage').classList.add('hidden');
      document.querySelector('header').classList.remove('hidden');
      document.querySelector('.container').classList.remove('hidden');
    }

    function startExam(){
      grade = document.getElementById('gradeSelect').value;
      student = document.getElementById('studentName').value.trim();
      if(!grade || !student){
        alert('من فضلك اختر الصف واكتب اسمك');
        return;
      }
      currentExam = exams[grade];
      document.getElementById('examTitle').innerText = 'امتحان ' + document.querySelector(`#gradeSelect option[value="${grade}"]`).textContent;
      let qContainer = document.getElementById('questionsContainer');
      qContainer.innerHTML = '';
      currentExam.forEach((item,i)=>{
        let qDiv = document.createElement('div');
        qDiv.className = 'question';
        qDiv.innerHTML = `<strong>${i+1}. ${item.q}</strong><div class='answers'>${item.options.map((opt,j)=>`<label><input type='radio' name='q${i}' value='${j}'> ${opt}</label>`).join('')}</div>`;
        qContainer.appendChild(qDiv);
      });
      document.getElementById('startCard').classList.add('hidden');
      document.getElementById('examCard').classList.remove('hidden');
    }

    function submitExam(){
      let score = 0;
      currentExam.forEach((item,i)=>{
        const selected = document.querySelector(`input[name='q${i}']:checked`);
        if(selected && parseInt(selected.value) === item.correct){
          score++;
        }
      });
      let result = `${student} حصل على ${score} من ${currentExam.length}`;
      localStorage.setItem('lastResult', result);
      document.getElementById('resultText').innerText = result;
      document.getElementById('examCard').classList.add('hidden');
      document.getElementById('resultCard').classList.remove('hidden');
    }

    function sendWhatsApp(){
      let msg = encodeURIComponent(localStorage.getItem('lastResult'));
      window.open(`https://wa.me/201559116736?text=${msg}`);
    }

    function restart(){
      document.getElementById('resultCard').classList.add('hidden');
      document.getElementById('startCard').classList.remove('hidden');
    }
  </script></body>
</html>
