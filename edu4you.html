<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>منصة الامتحانات الذكية – إيهاب أشرف</title>
<style>
body{margin:0;font-family:'Cairo',sans-serif;background:linear-gradient(135deg,#021b38,#063970,#0a58ca);background-size:400% 400%;animation:gradientMove 10s ease infinite;color:white;height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;}
@keyframes gradientMove{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
h1{font-size:2.5rem;margin-bottom:20px;text-shadow:0 0 10px rgba(0,170,255,0.6);}
button{padding:14px 40px;border:none;border-radius:50px;font-size:1.2rem;color:white;cursor:pointer;background:linear-gradient(90deg,#0055aa,#0088ff);box-shadow:0 0 15px rgba(0,136,255,0.6);transition:transform 0.3s, box-shadow 0.3s;}
button:hover{transform:scale(1.05);box-shadow:0 0 25px rgba(0,170,255,0.9);}
.grade-btn{margin-top:12px;display:block;width:220px;}
</style>
</head>
<body>
<h1>🎓 منصة الامتحانات الذكية – إيهاب أشرف</h1>
<button id="enterBtn">دخول إلى المنصة</button>

<div id="main" style="display:none;flex-direction:column;align-items:center;margin-top:20px;">
    <button class="grade-btn" onclick="window.location.href='grade4.html'">الصف الرابع الابتدائي</button>
    <button class="grade-btn" onclick="window.location.href='grade5.html'">الصف الخامس الابتدائي</button>
    <button class="grade-btn" onclick="window.location.href='grade6.html'">الصف السادس الابتدائي</button>
    <button class="grade-btn" onclick="window.location.href='grade1prep.html'">الصف الأول الإعدادي</button>
</div>

<script>
const enterBtn=document.getElementById('enterBtn');
const main=document.getElementById('main');
enterBtn.addEventListener('click',()=>{
    enterBtn.style.display='none';
    main.style.display='flex';
});
</script>
</body>
</html>
